<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header text-bg-primary">
                        <h3>Interest Calculator form</h3>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount</label>
                                <input name="amount" id="amount" type="number" class="form-control" required />
                            </div>

                            <div class="mb-3">
                                <label for="rate" class="form-label">Rate</label>
                                <input name="rate" id="rate" type="number" class="form-control" required />
                            </div>

                            <div class="mb-3">
                                <label for="year" class="form-label">Year</label>
                                <input name="year" id="year" type="number" class="form-control" required />
                            </div>

                            <div class="text-end">
                                <input type="submit" class="btn btn-primary" value="calculate Interest" />
                                <input type="reset" class="btn btn-dark" value="clear all" />
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
