<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Matrix Digital Clock</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: black;
    overflow: hidden;
    font-family: 'Courier New', monospace;
    color: #00ff41;
}

.matrix-bg {
    position: absolute;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 65, 0.08) 0px,
        rgba(0, 255, 65, 0.08) 2px,
        transparent 2px,
        transparent 4px
    );
    animation: scroll 6s linear infinite;
}

@keyframes scroll {
    from { background-position: 0 0; }
    to { background-position: 0 100vh; }
}

.clock-container {
    position: relative;
    z-index: 2;
    height: 100vh;
}

.clock {
    font-size: 5rem;
    text-shadow: 
        0 0 5px #00ff41,
        0 0 10px #00ff41,
        0 0 20px #00ff41,
        0 0 40px #00ff41;
}

.date {
    font-size: 1.5rem;
    opacity: 0.8;
}

.glow-box {
    border: 2px solid #00ff41;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 0 20px #00ff41;
}
</style>
</head>
<body>

<div class="matrix-bg"></div>

<div class="container-fluid clock-container d-flex justify-content-center align-items-center">
    <div class="text-center glow-box">
        <div id="clock" class="clock">4:20:45 PM</div>
        <div id="date" class="date mt-3">Saturday 21-02-2026 </div>
    </div>
</div>

<script>
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
