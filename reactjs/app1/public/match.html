<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>India vs South Africa - Super 8</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    background: linear-gradient(135deg, #0d6efd, #198754);
    min-height: 100vh;
    color: #fff;
}
.hero-section {
    padding: 80px 0;
    text-align: center;
}
.match-card {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.3);
}
.team-name {
    font-size: 2.5rem;
    font-weight: bold;
}
.vs-text {
    font-size: 1.8rem;
    font-weight: 600;
    color: #ffc107;
}
.detail-label {
    font-weight: 600;
    color: #ffc107;
}
.footer-text {
    margin-top: 40px;
    font-size: 0.9rem;
    opacity: 0.8;
}
</style>
</head>
<body>

<div class="container hero-section">
    <div class="match-card mx-auto col-lg-8">

        <h5 class="text-uppercase text-warning mb-3">Super 8 - Group 1</h5>

        <div class="row align-items-center mb-4">
            <div class="col-md-5 team-name">India</div>
            <div class="col-md-2 vs-text">VS</div>
            <div class="col-md-5 team-name">South Africa</div>
        </div>

        <hr class="border-light">

        <div class="row text-start mt-4">
            <div class="col-md-6 mb-3">
                <p><span class="detail-label">Match:</span><br>India vs South Africa</p>
            </div>
            <div class="col-md-6 mb-3">
                <p><span class="detail-label">Date:</span><br>Sunday, February 22, 2026</p>
            </div>
            <div class="col-md-6 mb-3">
                <p><span class="detail-label">Time:</span><br>7:00 PM IST</p>
                <small class="text-light">(Toss at 6:30 PM)</small>
            </div>
            <div class="col-md-6 mb-3">
                <p><span class="detail-label">Venue:</span><br>Narendra Modi Stadium, Ahmedabad</p>
            </div>
        </div>

        <div class="mt-4">
            <button class="btn btn-warning btn-lg px-5">Set Reminder</button>
        </div>

        <div class="footer-text">
            Get ready for a thrilling battle between two cricket giants under the lights in Ahmedabad.
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
