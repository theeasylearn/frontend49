<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <h1>input types in html</h1>
    <form action="success.html" >
        <table border="1" width="50%" align="center" cellpadding="10">
            <tr>
                <td width="40%">
                    select color
                </td>
                <td width="60%">
                    <input type="color" name="color" required />
                </td>
            </tr>
            <tr>
                <td>Select </td>
                <td>
                    <input type="date" name="date" id="date" required />
                </td>
            </tr>
            <tr>
                <td>Select Date & time</td>
                <td>
                    <input type="datetime" name="datetime" id="datetime" required />
                </td>
            </tr>
          
            <tr>
                <td>Select Date & time</td>
                <td> <input type="datetime-local" name="datetime" id="datetime" required /></td>
            </tr>
            <tr>
                <td>Your email</td>
                <td>
                    <input type="email" name="email" id="email" required />
                </td>
            </tr>
            <tr>
                <td>Select Month</td>
                <td>
                    <input type="month" name="month" id="month" required />

                </td>
            </tr>
              <!-- 
                datetime-local ,email ,month ,number ,range ,search ,tel ,time ,url ,week 
         -->
            <tr>
                <td>Select number</td>
                <td>
                     <input type="number" name="month" id="month" required />
                </td>
            </tr>
            <tr>
                <td>what do you want to search</td>
                <td>
                    <input type="search" name="search" id="search" />
                </td>
            </tr>
            <tr>
                <td>
                    what is your contact no
                </td>
                <td>
                    <input type="tel" name="" id="">
                </td>
            </tr>
            <tr>
                <td>what is the time of match</td>
                <td>
                    <input type="time" name="time" id="time" />
                </td>
            </tr>
            <tr>
                <td>
                    what is your website address
                </td>
                <td>
                    <input type="url" name="url" id="url">
                </td>
            </tr>
            <tr>
                <td>what is the current week</td>
                <td>
                    <input type="week" name="week" />
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="submit form" />
                    <input type="button" value="do nothing" />
                    <input type="reset" value="clear all" />
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
