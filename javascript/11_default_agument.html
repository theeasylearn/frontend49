<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Default argument function</h1>
    <script>
        function getVolume(length,width=1,deapth=1){
            console.log(length,width,deapth);
            //local variable (only accessible in function)
            let temp = length * width * deapth;
            return temp;
        }

        var length = 10;
        var width = 5;
        var deapth = 2;

        let volume = getVolume(length,width,deapth);
        console.log("volume = " + volume);

        //2nd call
        volume = getVolume(length,width);
        console.log("volume = " + volume);

        //3rd call
        volume = getVolume(length);
        console.log("volume = " + volume);
    </script>
</body>
</html>
