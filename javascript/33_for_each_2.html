<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CDN (css/javascript files used via link of some server is called CDN(Content Delivery network)) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="shop">

        </div>
    </div>
    <!-- this is also cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
    <script>
        const arrayOfObjects = [
            // Object 1: 1 key
            {
                id: 101
            },

            // Object 2: 2 keys
            {
                name: "Alice",
                age: 25
            },

            // Object 3: 3 keys
            {
                product: "Laptop",
                brand: "TechCorp",
                price: 1299.99
            },

            // Object 4: 4 keys
            {
                title: "Senior Developer",
                department: "Engineering",
                location: "New York",
                remote: true
            },

            // Object 5: 5 keys
            {
                username: "johndoe",
                email: "john@example.com",
                verified: true,
                role: "admin",
                createdAt: "2023-01-15"
            },

            // Object 6: 6 keys
            {
                orderId: "ORD-2025-6789",
                customerName: "Sarah Wilson",
                total: 249.95,
                status: "shipped",
                shippingAddress: "123 Main St, CA",
                paymentMethod: "credit_card"
            },

            // Object 7: 7 keys
            {
                event: "Tech Conference 2025",
                date: "2025-06-15",
                time: "09:00",
                venue: "Convention Center",
                city: "San Francisco",
                speakers: 12,
                capacity: 500
            },

            // Object 8: 8 keys
            {
                model: "X1-Pro",
                manufacturer: "AutoTech",
                year: 2025,
                color: "Midnight Blue",
                engine: "Electric",
                range: 380,
                autopilot: true,
                warrantyYears: 5
            },

            // Object 9: 9 keys
            {
                flightNumber: "AA-1847",
                airline: "American Airlines",
                origin: "JFK",
                destination: "LAX",
                departure: "2025-11-12T14:30:00Z",
                arrival: "2025-11-12T17:45:00Z",
                duration: "5h 15m",
                gate: "B12",
                seat: "23A"
            },

            // Object 10: 10 keys
            {
                projectId: "PRJ-9001",
                projectName: "Quantum Dashboard",
                manager: "Dr. Elena Rodriguez",
                teamSize: 8,
                budget: 450000,
                startDate: "2025-03-01",
                deadline: "2025-12-20",
                priority: "high",
                technologies: "React, Node.js, Python",
                client: "GlobalTech Inc."
            }
        ];
        var column = '';
        arrayOfObjects.map((product) => {
            let temp = '';
            for (let key in product) {
                temp += `<b>${key}</b> ${product[key]} <br/>`;
            }
            column += ` <div class="col-lg-3">
                <div class="card shadow">
                    <div class="card-header">1</div>
                    <div class="card-body">
                            ${temp}
                    </div>
                </div>
            </div>`;
        });
        document.getElementById('shop').innerHTML = column;
    </script>
</body>

</html>
