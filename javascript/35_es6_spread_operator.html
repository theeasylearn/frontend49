<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>es6 spread operator example</h1>
    <b>use console</b>
    <script>
        //create list 
        var list1 = [10, 20, 30];
        var list2 = [40, 50, 60];
        console.log(list1, list2);
        var list3 = [...list1, ...list2];
        console.log(list3);
        var currentCar = {
            make: 'Maruti',
            seat: 4,
            engine: 'petrol',
            color: 'white',
            transmission: 'manual'
        }; var newCar = {
            make: 'Audi',
            seat: 6,
            engine: 'EV',
            color: 'black',
            price: 5500000
        };
        console.log(currentCar, newCar);
        let updatedCar = { ...currentCar, ...newCar };
        console.log(updatedCar);

        let student1 = { name: 'ram', html: 60, css: 70, javascript: 80 };
        let student2 = { name: 'shyam', html: 75, css: 65, javascript: 85 };
        let student3 = { name: 'geeta', html: 80, css: 75, javascript: 90 };
        let list4 = []; //empty list
        console.log(list4);
        list4.push(student1);
        list4.push(student2);
        //or 
        list4 = [...list4, student3]; 
        console.log(list4);
    </script>
</body>

</html>
