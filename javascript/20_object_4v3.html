<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row ">
            <div class="col-12 bg-light shadow">
                <h1>4th way (ES6) way to create object</h1>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-lg-2 bg-light vh-100 shadow">
                        <form onsubmit="return addPlayer();">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" id="name" name="name" class="form-control" required>
                                <div class="invalid-feedback">Name is required.</div>
                            </div>

                            <div class="mb-3">
                                <label for="runs" class="form-label">Runs</label>
                                <input type="number" id="runs" name="runs" class="form-control" min="0" step="1"
                                    required>
                                <div class="invalid-feedback">Enter runs (0 or more).</div>
                            </div>

                            <div class="mb-3">
                                <label for="balls" class="form-label">Balls</label>
                                <input type="number" id="balls" name="balls" class="form-control" min="1" step="1"
                                    required>
                                <div class="invalid-feedback">Enter balls faced (at least 1).</div>
                            </div>

                            <div class="mb-3">
                                <label for="fours" class="form-label">Fours</label>
                                <input type="number" id="fours" name="fours" class="form-control" min="0" step="1"
                                    required>
                                <div class="invalid-feedback">Enter number of fours (0 or more).</div>
                            </div>

                            <div class="mb-3">
                                <label for="six" class="form-label">Six</label>
                                <input type="number" id="six" name="six" class="form-control" min="0" step="1" required>
                                <div class="invalid-feedback">Enter number of sixes (0 or more).</div>
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                    <div class="col-lg-10 p-3">
                        <div class="row" id="team">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
    <script>
        function addPlayer() {

            //create variables to store input
            var name = document.getElementById('name').value;
            var runs = document.getElementById('runs').value;
            var balls = document.getElementById('balls').value;
            var fours = document.getElementById('fours').value;
            var six = document.getElementById('six').value;
            //now create object using  class
            //var object = new Class(values) 
            var p1 = new Player(name, runs, balls, fours, six); //it will run constructor automatically(implictly)
            p1.add();

            return false;
        }
        //create class 
        class Player {
            //create property variable inside constructor
            constructor(name, runs, ball, four, six) {
                //this function will be called automatically when we create object of class such functions are known as callback function 
                this.name = name;
                this.runs = runs;
                this.ball = ball;
                this.four = four;
                this.six = six;
            }
            add() {
                console.log(this); //it will display all properties of object
                let card = ` <div class="col-lg-3 mb-3">
                <div class="card shadow">
                    <div class="card-header text-bg-primary d-flex justify-content-between">
                        <h4>${this.name}</h4>
                        <div>
                            <i class="fa  fa-edit" ></i>
                            <i class="fa  fa-trash"></i>
                        </div>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item "><b>Runs</b> ${this.runs}</li>
                            <li class="list-group-item "><b>Ball</b> ${this.ball}</li>
                            <li class="list-group-item "><b>Fours</b> ${this.four}</li>
                            <li class="list-group-item "><b>Six</b> ${this.six}</li>
                        </ul>
                    </div>
                </div>
            </div>`;
                document.getElementById('team').innerHTML += card;
            }
        }



    </script>
</body>

</html>
