<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>revision </h1>
    <h2>functions</h2>
    <table border="2" align="center" cellpadding="10">
        <tr>
            <td>Addition</td>
            <td id="one"></td>
        </tr>
        <tr>
            <td>Subtraction</td>
            <td id="two"></td>
        </tr>
        <tr>
            <td>Multiplication</td>
            <td id="three"></td>
        </tr>
        <tr>
            <td>get maximum</td>
            <td id="four"></td>
        </tr>
    </table>
    <script>
        //create function using 1st technique 
        function add(num1, num2) {
            //local variable
            let result = num1 + num2;
            return result;
        }
        //create function using 2nd technique 
        let sub = function (num1, num2) {
            //local variable
            let result = num1 - num2;
            return result;
        }
        //create function using 3rd technique
        let mul = (num1, num2) => num1 * num2;
        //create function 
        let getMax = (num1, num2) => {
            if (num1 > num2)
                return num1;
            else
                return num2;
        }
        var num1 = 10;
        var num2 = 3;
        var result = add(num1, num2);
        document.getElementById('one').innerHTML = result;
        result = sub(num1,num2);
        document.getElementById('two').innerHTML = result;

        document.getElementById('three').innerHTML = mul(num1,num2);
        document.getElementById('four').innerHTML = getMax(num1,num2);

    </script>
</body>

</html>
