<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Array/List</h1>
    <hr>
    <script>
        //to store multiple values in single variable, we use List 
        //create list 
        var names = ["Kartik", "Keyur", "Fenil", "Suraj"];
        //               0       1       2       3 
        var list = [10, 20, 30, 50, 100, 500];
        var box = ['car', 3.14, true, 100];
        console.log(names);
        console.log(list);
        console.log(box);
        //empty list 
        var things = []; //empty list
        console.log(things);
        //how to access particular item in list 
        //display 1st name
        console.log("1st name", names[0]); //Kartik
        console.log("3rd name", names[2]); //Fenil
        console.log("4th name", names[3]); //suraj
        //how to change item's value
        names[0] = "Ankit Patel"; //change value at 0th position
        console.log("updated 1st name", names[0]);
        //insert new value 
        names[4] = "Ram";
        console.log(names);
    </script>
</body>

</html>
