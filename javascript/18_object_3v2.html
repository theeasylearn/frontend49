<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid p-3 bg-light shadow">
        <form onsubmit="return addRow();" class="row row-cols-lg-auto g-3 align-items-center justify-content-end">
            <div class="col-12">
                <label class="visually-hidden" for="nameInput">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name" required>
            </div>
            <div class="col-12">
                <label class="visually-hidden" for="priceInput">Price</label>
                <input type="number" class="form-control" id="price" placeholder="Price" step="0.01" min="0"
                    required>
            </div>
            <div class="col-12">
                <label class="visually-hidden" for="qtyInput">Qty</label>
                <input type="number" class="form-control" id="qty" placeholder="Qty" min="1" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <div class="container my-3">
        <div class="row">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header">
                        <h1>Existing Product</h1>

                    </div>
                    <div class="card-body">
                        <table class="table table-bordered" width="75%">
                            <thead>
                                <tr>
                                    <th width="8%">Sr No</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Qty</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody id="output">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
    <script>
        //create global variable
        var srno=0;
        //create template/Object
        function Product(name, price, quantity) {
            //create property variable 
            this.name = name,
                this.price = price,
                this.quantity = quantity
            this.total = price * quantity,
                this.add = function () {
                    srno++;
                    console.log(this.name + " " + this.price + " " + this.quantity + " " + this.total);
                    let row = `<tr>
                        <td>${srno}</td>
                        <td>${this.name}</td>
                        <td>${this.price}</td>
                        <td>${this.quantity}</td>
                        <td>${this.total}</td>
                    </tr>`;
                    document.getElementById('output').innerHTML += row;
                }
        }
        

        let addRow = () => {
            let name = document.getElementById('name').value;
            let price = document.getElementById('price').value;
            let qty = document.getElementById('qty').value;
            console.log(name,price,qty);
            let p1 = new Product(name,price,qty);
            p1.add();
            return false;
        }
    </script>
</body>

</html>
