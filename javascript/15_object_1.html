<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1st way to create object</h1>
    <table border="2" cellpadding="10">
        <tr>
            <td id="num1"></td>
            <td id="num2"></td>
        </tr>
        <tr>
            <td>Addition</td>
            <td id="addition"></td>
        </tr>
    </table>
    <b>use console</b>
    <script>
        //create Object MyMath
        var MyMath = {
            //here num1 and num2 are property variable
            num1:0,
            num2:0,
            input:function(num1,num2){
                this.num1 = num1;
                this.num2 = num2;
            },
            display:function(){
                console.log(this.num1,this.num2);
                document.getElementById('num1').innerHTML = this.num1;
                document.getElementById('num2').innerHTML = this.num2;
            },
            getAddition:function(){
                //here temp is local variable
                let temp = this.num1 + this.num2;
                return temp;
            }
            //create function for subtraction, multiplication, division
        }

        var num1 = 10, num2 = 3;
        MyMath.input(10,3); 
        MyMath.display();
        let temp = MyMath.getAddition();
        console.log("Addition " + temp);
        document.getElementById('addition').innerHTML = temp;
    </script>
</body>
</html>
