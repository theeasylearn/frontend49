<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 align="center">arrow function</h1>
    <form action="">
        <table border="1" cellpadding="10" align="center">
            <tr>
                <td>Enter Number</td>
                <td>
                    <input type="number" name="num" id="num" required />
                </td>
            </tr>
            <tr>
                <td>
                    Select Operation
                </td>
                <td>
                    <label for="">
                        <input type="checkbox" name="square" id="square" value="1" /> Square
                    </label>
                    <label for="">
                        <input type="checkbox" name="qube" id="qube" value="2" /> Qube
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="calculate" onclick="calculate();" />
                    <!-- <input type="submit" value="calculate" /> -->
                </td>
            </tr>
            <tr>
                <td>Square <span id="output1"></span></td>
                <td>Qube <span id="output2"></span></td>
            </tr>
        </table>
    </form>
    <!-- import external javascript file -->
     <script src="common.js"></script>
    <script>
        
        //arrow function 
        let getSquare = (number) => number * number;
        let getQube = (number) => getSquare(number) * number;

        //create function using 2nd technique
        let calculate = function () {
            //alert('form submitted');
            let num = val('num');
            let square = $('square');
            let qube = $('qube');
            //alert(num);
            console.log(square, qube);
            if (num === '') {
                alert('number can not be blank and must be only digits');
                val('num', ''); //textbox empty
                $('num').focus();
            }
            else {
                if (square.checked) //square is selected
                {
                    html('output1',getSquare(num));
                }
                if (qube.checked) {
                    // $('output2').innerHTML = getQube(num);
                    html('output2',getQube(num));
                }

                if (!(square.checked || quebe.checked)) {
                    alert('please select operation');
                }
            }
        }
    </script>
</body>

</html>
