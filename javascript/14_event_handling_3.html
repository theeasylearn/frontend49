<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .input {
            box-sizing: border-box;
            padding: 10px;
            border: 1px solid black;
            display: block;
            width: 100%;
            font-size: x-large;
        }
    </style>
</head>

<body>
    <h1>3rd way of event handling</h1>
    <form action="">
        <table border="2" width="30%" align="center" cellpadding="10">
            <tr>
                <td width="80%">
                    <input class="input" type="text" name="first_name" id="first_name" required />
                </td>
                <td>

                </td>
            </tr>
            <tr>
                <td width="80%">
                    <input class="input" type="text" name="last_name" id="last_name" required />
                </td>
                <td>

                </td>
            </tr>
            <tr>
                <td width="80%">
                    <input class="input" type="text" name="city" id="city" required />
                </td>
                <td>

                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="register" />
                </td>
            </tr>
        </table>
    </form>

    <script>
        //select all tag which has class input
        var boxes = document.getElementsByClassName('input');
        console.log(boxes);
        var index = 0;
        while(index<boxes.length)
        {
            boxes[index].addEventListener('blur', function () {
                alert(this.value);
            }, true);
            index++;
        }


    </script>
</body>

</html>
