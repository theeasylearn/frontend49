<body>
    <form action="success.html" method="post" enctype="multipart/form-data">
        <table border="1" cellpadding="10" align="center" width="50%">
            <tr>
                <th bgcolor="yellow">Compose Email</th>
            </tr>
            <tr>
                <td bgcolor="#eeeeee">
                    Email
                </td>
            </tr>
            <tr>
                <td>
                    <input type="email" name="email" id="email" required />
                </td>
            </tr>
            <tr>
                <td bgcolor="#eeeeee">
                    Subject
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="subject" id="subject" required />
                </td>
            </tr>
            <tr>
                <td bgcolor="#eeeeee">
                    Attachement
                </td>
            </tr>
            <tr>
                <td>
                    <input type="file" name="attachment" id="attachment" />
                    <!-- dont forget to set enctype property in form tag -->
                    <!-- refer server configuration for upload limit -->
                </td>
            </tr>
            <tr>
                <td bgcolor="#eeeeee">Address</td>
            </tr>
            <tr>
                <td>
                    <textarea name="address" id="address" required rows="10" cols="50"></textarea>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <button type="submit">Send email</button>
                    <button type="reset">Clear all</button>
                    <button type="button">I cant do anything</button>
                </td>
            </tr>

        </table>
    </form>
