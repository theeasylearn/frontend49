<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Fun & Dine</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{
            font-family:Georgia,serif;
            background:#fff8f0;
            color:#333;
            line-height:1.7;
        }
        nav{
            background:#8B0000;
            padding:1rem 0;
            position:fixed;
            width:100%;
            top:0;
            z-index:1000;
        }
        .nav-container{
            max-width:1200px;
            margin:auto;
            display:flex;
            justify-content:space-between;
            align-items:center;
            padding:0 2rem;
        }
        .logo{
            font-size:2rem;
            color:#ffd700;
            font-weight:bold;
        }
        .nav-links a{
            color:white;
            text-decoration:none;
            margin:0 15px;
            font-weight:bold;
        }
        .nav-links a:hover{color:#ffd700;}

        .container{
            max-width:1000px;
            margin:120px auto 80px;
            padding:0 2rem;
            display:grid;
            grid-template-columns:1fr;
            gap:50px;
            align-items:start;
        }
        h1{
            text-align:center;
            color:#8B0000;
            font-size:3.5rem;
            margin:30px 0 20px;
            grid-column:1/3;
        }
        .contact-info{
            background:white;
            padding:40px;
            border-radius:20px;
            box-shadow:0 10px 30px rgba(0,0,0,0.1);
        }
        .contact-info h2{
            color:#8B0000;
            margin-bottom:25px;
            font-size:2rem;
        }
        .info-item{
            display:flex;
            align-items:center;
            margin:20px 0;
            font-size:1.2rem;
        }
        .info-item i{
            font-size:2rem;
            color:#ffd700;
            margin-right:15px;
        }
        .highlight{
            color:#8B0000;
            font-weight:bold;
        }

        .contact-form{
            background:white;
            padding:40px;
            border-radius:20px;
            box-shadow:0 10px 30px rgba(0,0,0,0.1);
        }
        .form-group{
            margin-bottom:20px;
        }
        label{
            display:block;
            margin-bottom:8px;
            font-weight:bold;
            color:#8B0000;
        }
        input, textarea, select{
            width:100%;
            padding:15px;
            border:2px solid #ddd;
            border367-radius:12px;
            font-family:Georgia,serif;
            font-size:1rem;
            transition:0.3s;
        }
        input:focus, textarea:focus{
            outline:none;
            border-color:#ffd700;
            box-shadow:0 0 10px rgba(255,215,0,0.3);
        }
        textarea{
            height:150px;
            resize:vertical;
        }
       
        .btn-submit:hover{
            background:#8B0000;
            color:#ffd700;
            transform:scale(1.05);
        }

        footer{
            background:#2c0b0b;
            color:#ffd700;
            text-align:center;
            padding:30px;
            margin-top:50px;
        }
        @media(max-width:768px){
            .container{grid-template-columns:1fr; gap:30px;}
            h1{font-size:2.8rem;}
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <nav>
        <div class="nav-container">
            <div class="logo">Fun & Dine</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="menu.html">Menu</a>
                <a href="gallery.html">Gallery</a>
                <a href="recipe.html">Recipes</a>
                <a href="testimonials.html">Testimonials</a>
                <a href="marriage-hall.html">Book Marriage Hall</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <h1>Contact Us</h1>

    <div class="container">

     

        <!-- Contact Form -->
        <div class="contact-form">
            <h2 style="text-align:center;margin-bottom:25px;color:#8B0000;">Send us a Message</h2>
            <form action="http:localhost:5000/contactus" method="GET">
                <div class="form-group">
                    <label>Your Name *</label>
                    <input type="text" name="name" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label>Email Address *</label>
                    <input type="email" name="email" required placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label>Mobile Number *</label>
                    <input type="tel" name="mobile" required placeholder="+91 98765 43210" pattern="[0-9]{10}">
                </div>
                <div class="form-group">
                    <label>Subject *</label>
                    <select name="subject" required>
                        <option value="">Choose one...</option>
                        <option>Table Reservation</option>
                        <option>Marriage Hall Booking</option>
                        <option>Catering Enquiry</option>
                        <option>General Query</option>
                        <option>Feedback</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Your Message *</label>
                    <textarea name="message" required placeholder="Write your message here..."></textarea>
                </div>
                <button type="submit">
                    Send Message
                </button>
            </form>
            <p style="text-align:center;margin-top:20px;font-size:0.9rem;color:#666;">
                We'll get back to you within 2 hours!
            </p>
        </div>
    </div>

    <footer>
        <p>© 2025 Fun & Dine • Best Family Restaurant & Marriage Hall • Call: +91 98765 43210</p>
    </footer>

</body>
</html>
