<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CDN (css/javascript files used via link of some server is called CDN(Content Delivery network)) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <!-- change password form (horizontal form ) -->
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-3">
                <div class="card shadow">
                    <div class="card-header text-bg-danger">
                        <h3>Change Password</h3>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="mb-3">
                                <div class="row">
                                    <label for="" class="col-form-label col-sm-4">current password</label>
                                    <div class="col-sm-8">
                                        <input type="password" id="" class="form-control" />
                                    </div>
                                </div>

                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <label for="" class="col-form-label col-sm-4">new password</label>
                                    <div class="col-sm-8">
                                        <input type="password" id="" class="form-control" />
                                    </div>
                                </div>

                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <label for="" class="col-form-label col-sm-4">confirm new password</label>
                                    <div class="col-sm-8">
                                        <input type="password" id="" class="form-control" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <button type="submit" class="btn btn-danger w-100 mb-1">Save changes</button>
                                    <button type="reset" class="btn btn-dark w-100">Clear all</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- this is also cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
</body>

</html>
