<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>

<body>
    <div class="container-fluid bg-light shadow p-3">
        <div class="row">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <h3>GSRTC</h3>
                <form action="" class="row row-cols-lg-auto g-3 d-flex align-items-end">
                    <div class="col-12">
                        <label for="source" class="form-label">From</label>
                        <input type="text" class="form-control" id="source" placeholder="from">
                    </div>
                    <div class="col-12">
                        <label for="destination" class="form-label">To</label>
                        <input type="text" class="form-control" id="destination" placeholder="to">
                    </div>
                    <div class="col-12">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" id="date" class="form-control" id="date">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-success">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js" />
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>

</html>
